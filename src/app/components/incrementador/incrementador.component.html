<h3>
    {{  Leyenda  }}
</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" id="button-addon1" (click)="agregarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    
    <input type="number" #txtProgress class="form-control" placeholder="" name="progreso" [(ngModel)]="progreso"  (ngModelChange)="actualizarValor($event)" aria-label="Example text with button addon" aria-describedby="button-addon1"  min="1" max="100"   >
    
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" id="button-addon1" (click)="agregarValor( 5 )">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
